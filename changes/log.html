<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | GigByCity</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            /* Force Light Mode Color Scheme */
            color-scheme: light;

            /* Palette - Red & White Theme */
            --primary: #DC2626; /* Red 600 */
            --primary-hover: #B91C1C; /* Red 700 */
            --primary-light: #FEF2F2; /* Red 50 */
            
            --text-main: #111827; /* Gray 900 */
            --text-muted: #6B7280; /* Gray 500 */
            
            --bg-body: #F9FAFB;
            --bg-card: #FFFFFF;
            --border: #E5E7EB;
            --danger: #EF4444;
            
            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* Red glow for focus states */
            --shadow-glow: 0 0 0 4px rgba(220, 38, 38, 0.15); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            /* Dot Pattern Background */
            background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-main);
            min-height: 100vh;
            min-height: 100dvh; /* Mobile fix */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Layout --- */
        .container {
            width: 100%;
            max-width: 440px;
            perspective: 1000px;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* --- Branding --- */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--text-main);
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            /* Red Gradient */
            background: linear-gradient(135deg, var(--primary), #F87171);
            border-radius: 8px;
            display: grid;
            place-items: center;
            color: white;
            font-size: 18px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* --- Segmented Control (Role Switcher) --- */
        .role-wrapper {
            background: var(--bg-body);
            padding: 4px;
            border-radius: var(--radius-lg);
            display: flex;
            position: relative;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s ease;
            user-select: none;
        }

        .role-option.active {
            color: var(--primary);
        }

        .role-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1;
        }

        /* --- Tab Navigation (Login vs Signup) --- */
        .nav-tabs {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .nav-tab {
            background: none;
            border: none;
            padding-bottom: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .nav-tab.active {
            color: var(--text-main);
        }

        .nav-tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.2s;
            transform-origin: left;
        }

        .nav-tab.active::after {
            transform: scaleX(1);
        }

        /* --- Forms & Inputs --- */
        .form-container {
            position: relative;
            min-height: 280px; /* Prevent layout jump */
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 20px;
            height: 20px;
            pointer-events: none;
            transition: color 0.2s;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 44px; /* Space for icon */
            font-size: 16px; /* Prevents zoom on iOS */
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: white;
            transition: all 0.2s;
            color: var(--text-main);
            font-family: inherit;
        }

        .form-input::placeholder { color: #9CA3AF; }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }
        
        .form-input:focus + .input-icon { color: var(--primary); }

        .pass-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }
        
        .pass-toggle:hover { color: var(--text-main); }

        /* --- Buttons --- */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:active { transform: scale(0.98); }

        .btn-loading .btn-text { display: none; }
        .btn-loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Animations --- */
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }

        /* --- Toast Notification --- */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            padding: 12px 16px;
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
            border: 1px solid var(--border);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: max-content;
            max-width: 90%;
            z-index: 100;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast-icon { width: 20px; height: 20px; color: var(--danger); flex-shrink: 0;}

        /* --- Mobile Optimizations --- */
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 24px;
                border: none;
                box-shadow: none;
                background: transparent;
            }
            .header { margin-bottom: 24px; }
            body { background: white; align-items: flex-start; }
            .container { padding-top: 20px; }
            .role-wrapper { margin-bottom: 24px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="auth-card">
            
            <!-- Branding -->
            <div class="header">
                <div class="brand-logo">
                    <div class="logo-mark">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                    </div>
                    GigByCity
                </div>
                <p class="subtitle" id="roleSubtitle">Never Miss An Event</p>
            </div>

            <!-- Role Switcher (Segmented Control) -->
            <div class="role-wrapper">
                <div class="role-slider" id="roleSlider"></div>
                <div class="role-option active" onclick="setRole('user', this)">User</div>
                <div class="role-option" onclick="setRole('host', this)">Organizer</div>
            </div>

            <!-- Tab Navigation -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="toggleForm('login', this)">Sign In</button>
                <button class="nav-tab" onclick="toggleForm('signup', this)">Create Account</button>
            </div>

            <!-- Forms Container -->
            <div class="form-container">
                
                <!-- Login Form -->
                <form id="login-form" class="fade-in" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label class="input-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            <input type="email" id="lEmail" class="form-input" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" id="lPass" class="form-input" placeholder="••••••••" required>
                            <button type="button" class="pass-toggle" onclick="togglePass('lPass', this)">
                                <!-- Eye Icon -->
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                    </div>

                    <button class="btn-primary" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
                    <div class="input-group">
                        <label class="input-label">Full Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <input type="text" id="sName" class="form-input" placeholder="e.g. John Doe" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            <input type="email" id="sEmail" class="form-input" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Create Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" id="sPass" class="form-input" placeholder="Min. 8 characters" required minlength="8">
                            <button type="button" class="pass-toggle" onclick="togglePass('sPass', this)">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                    </div>

                    <button class="btn-primary" id="signupBtn">
                        <span class="btn-text">Create Account</span>
                    </button>
                </form>

            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        <span id="toast-msg">Error message here</span>
    </div>

    <script>
        // State
        let currentRole = 'user'; // 'user' | 'host'
        
        // --- UI Functions ---

        function setRole(role, element) {
            currentRole = role;
            
            // Visual Slider Logic
            const slider = document.getElementById('roleSlider');
            const options = document.querySelectorAll('.role-option');
            
            options.forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            
            // Move slider: 0% for user, 100% (container width - padding) for host
            // Simple CSS transform via classes or inline style for simplicity
            if(role === 'user') {
                slider.style.transform = 'translateX(0)';
            } else {
                slider.style.transform = 'translateX(100%)';
            }

            // Update Text Context
            const subtitle = document.getElementById('roleSubtitle');
            const loginBtn = document.getElementById('loginBtn').querySelector('.btn-text');
            const signupBtn = document.getElementById('signupBtn').querySelector('.btn-text');
            
            if(role === 'host') {
                subtitle.innerText = "Manage your events and venues";
                loginBtn.innerText = "Log In as Organizer";
                signupBtn.innerText = "Register as Organizer";
            } else {
                subtitle.innerText = "Find your next gig in the city";
                loginBtn.innerText = "Sign In";
                signupBtn.innerText = "Create Account";
            }
        }

        function toggleForm(type, element) {
            // Tab Styles
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');

            // Form Visibility
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            // Simple Fade Swap
            if (type === 'login') {
                signupForm.style.display = 'none';
                signupForm.classList.remove('fade-in');
                loginForm.style.display = 'block';
                loginForm.classList.add('fade-in');
            } else {
                loginForm.style.display = 'none';
                loginForm.classList.remove('fade-in');
                signupForm.style.display = 'block';
                signupForm.classList.add('fade-in');
            }
        }

        function togglePass(id, btn) {
            const input = document.getElementById(id);
            const isPass = input.type === 'password';
            input.type = isPass ? 'text' : 'password';
            
            // SVG Icons (Eye vs Eye Off)
            if(isPass) {
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M1 1l22 22"></path><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path></svg>`;
            } else {
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
            }
        }

        function showToast(msg, isError = true) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            const icon = toast.querySelector('.toast-icon');
            
            msgEl.innerText = msg;
            icon.style.color = isError ? 'var(--danger)' : '#10B981'; // Red or Green
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if(isLoading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        }

        // --- Logic (Preserved & Cleaned) ---

        async function handleSignup(e) {
            e.preventDefault();
            setLoading('signupBtn', true);

            // Simulate network delay for UX
            await new Promise(r => setTimeout(r, 800));

            const name = document.getElementById('sName').value.trim();
            const email = document.getElementById('sEmail').value.trim().toLowerCase();
            const pass = document.getElementById('sPass').value;

            const users = JSON.parse(localStorage.getItem('fida_users') || '[]');

            if(users.find(u => u.email === email)) {
                showToast("That email is already registered.");
                setLoading('signupBtn', false);
                return;
            }

            const newUser = { 
                id: (currentRole === 'host' ? 'h_' : 'u_') + Date.now(),
                name, email, pass, role: currentRole 
            };
            
            users.push(newUser);
            localStorage.setItem('fida_users', JSON.stringify(users));
            
            loginUser(newUser);
        }

        async function handleLogin(e) {
            e.preventDefault();
            setLoading('loginBtn', true);

            await new Promise(r => setTimeout(r, 800));

            const email = document.getElementById('lEmail').value.trim().toLowerCase();
            const pass = document.getElementById('lPass').value;

            const users = JSON.parse(localStorage.getItem('fida_users') || '[]');
            const user = users.find(u => u.email === email && u.pass === pass);

            if(!user) {
                showToast("Invalid email or password.");
                setLoading('loginBtn', false);
                return;
            }

            if(user.role !== currentRole) {
                const correctRole = user.role === 'host' ? 'Organizer' : 'User';
                showToast(`Please switch to the ${correctRole} tab to login.`);
                setLoading('loginBtn', false);
                return;
            }

            loginUser(user);
        }

        function loginUser(user) {
            const sessionUser = { ...user };
            delete sessionUser.pass;
            localStorage.setItem('fida_user_session', JSON.stringify(sessionUser));
            
            // Redirect based on role
            if(user.role === 'host') {
                window.location.href = '/dist/organisers.html';
            } else {
                window.location.href = '/dist/index.html'; 
            }
        }
    </script>
</body>
</html>
